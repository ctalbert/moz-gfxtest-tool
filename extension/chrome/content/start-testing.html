<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">

<link rel=StyleSheet href="chrome://reftest/skin/gfxtest-style.css" type="text/css">
<script src="chrome://reftest/content/test-driver.js"></script>

<html>
  <head>
    <title>Start Testing</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Run Graphics Testing</h1>
      <div class="instructions">
        Choose a manifest file below to run the tests.  You can choose either a
        crashtest or reftest manifest file.  When ready, click the "Start" button
        and the tests will begin automatically.
      </div>
      <p>
      <div class="warning" id="dontshow">
        That is not a proper manifest file.  Please choose again.
      </div>
      <div class="form">
        <input type="file" id="file-input" class="file"/>
        <p>
        <input type="button" value="Start!" onclick="gfxTestDriver.submitForm();"/>
      </div>
    </div>
  </body>
</html>
